name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - uses: actions/setup-go@v5
        with:
          go-version: ">=1.22.4"
      - run: go install -v github.com/wailsapp/wails/v3/cmd/wails3@latest
      - run: go install -v github.com/go-task/task/v3/cmd/task@latest
      - name: Install NSIS on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Build
        run: task package
      - name: Create DMG on macOS
        if: matrix.os == 'macos-latest'
        run: |
          if [ -d "bin/grpc-gui.app" ]; then
            hdiutil create -volname grpc-gui -srcfolder bin/grpc-gui.app -ov -format UDZO bin/grpc-gui.dmg
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: bin/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - run: npm i @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: bin/
      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: bin/
      - name: Check artifacts
        run: |
          echo "Files in bin/:"
          ls -lh bin/ || dir bin/
      - run: npx semantic-release
    permissions:
      contents: write
      issues: write
      pull-requests: write
